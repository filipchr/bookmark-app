<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone.js Library</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  <div id="bookmarks">
    <form action="#" id="addBookmark">
      <div>
        <label for="title">Title: </label><input type="text" id="title" />
        <label for="url">Url: </label> <input id="url" type="text" />
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords">
        <button id="add">Add Bookmark</button>
      </div>
    </form>
  </div>
  



  <script id="bookmarksTemplate" type="text/template">
    <ul>
      <li><%= title %></li>
      <li><%= url %></li>
      <li><%= keywords %></li>
    </ul>
    <button class="delete">Delete Bookmark</button>
  </script>

  <script src="js/lib/jquery.min.js"></script> 
  <script src="js/lib/underscore-min.js"></script> 
  <script src="js/lib/backbone-min.js"></script> 
  <script src="js/models/bookmark.js"></script>
  <script src="js/collections/library.js"></script> 
  <script src="js/views/bookmark.js"></script>
  <script src="js/views/library.js"></script> 
  <script src="js/app.js"></script>
</body>
</html>
